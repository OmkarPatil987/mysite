<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #fff;
        margin: 0;
        padding: 0;
      }
      
      /* Header styles */
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
      
      /* Main content styles */
      main {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }
      
      /* Form styles */
      form {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }
      
      label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      input[type="text"],
      input[type="email"],
      textarea {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
      }
      
      input[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #444;
      }
      
      /* Footer styles */
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    
    <main>
      <h2>Get in Touch</h2>
      <p>Have a question or want to give us some feedback? Fill out the form below and we'll get back to you as soon as possible.</p>
      
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <input type="submit" value="Submit">
      </form>
    </main>
    
    <footer>
      &copy; 2023 - Contact Us
    </footer>
  </body>
</html>
